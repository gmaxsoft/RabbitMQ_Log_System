name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
        cd consumer
        npm install
        cd ../producer
        npm install

    - name: Run tests
      run: |
        cd consumer
        npm test
        cd ../producer
        npm test
